name: Maven Release

on:
  workflow_dispatch:

env:
  DOCKER_CONTENT_TRUST_REPOSITORY_PASSPHRASE: "${{secrets.DIGICERT_PKEY_PASSPHRASE}}"
  DOCKER_CONTENT_TRUST_KEY_FILENAME: "${{secrets.DIGICERT_PKEY_FILENAME}}"
  DOCKER_CONTENT_TRUST_PKEY_ROLE: "${{secrets.DIGICERT_PKEY_ROLE}}"
  DOCKER_CONTENT_TRUST: 1

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine release versions
        id: versions
        run: |
          # Get current version from pom.xml (e.g., "0.0.12-SNAPSHOT")
          CURRENT=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Current version: $CURRENT"

          # Strip -SNAPSHOT to get release version (e.g., "0.0.12")
          RELEASE_VERSION=$(echo $CURRENT | sed 's/-SNAPSHOT//')
          echo "Release version: $RELEASE_VERSION"

          # Increment patch version for next dev version (e.g., "0.0.13-SNAPSHOT")
          NEXT_VERSION=$(echo $RELEASE_VERSION | awk -F. '{$NF = $NF + 1;} 1' OFS=.)
          NEXT_DEV_VERSION="${NEXT_VERSION}-SNAPSHOT"
          echo "Next dev version: $NEXT_DEV_VERSION"

          # Output for use in later steps
          echo "release=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "next=$NEXT_DEV_VERSION" >> $GITHUB_OUTPUT

      - name: Prepare Release
        run: |
          ./mvnw release:prepare \
            -DreleaseVersion=${{ steps.versions.outputs.release }} \
            -DdevelopmentVersion=${{ steps.versions.outputs.next }} \
            -Dtag=v${{ steps.versions.outputs.release }} \
            -DpushChanges=false \
            -B

      - name: Push Changes and Tags
        run: |
          git push origin HEAD:main
          git push origin v${{ steps.versions.outputs.release }}

      - name: Checkout Release Tag
        run: git checkout v${{ steps.versions.outputs.release }}

      - name: Build Release Artifact
        run: ./mvnw clean package -DskipTests

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.versions.outputs.release }}
          name: Release v${{ steps.versions.outputs.release }}
          draft: false
          prerelease: false
          files: target/mcp-contrast-${{ steps.versions.outputs.release }}.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create the trust keys folder
        shell: sh
        run: mkdir -p ~/.docker/trust/private/

      - name: Save PKEY to file
        shell: sh
        run: echo "${{secrets.DIGICERT_PKEY}}" > ~/.docker/trust/private/"${{secrets.DIGICERT_PKEY_FILENAME}}"

      - name: Chmod key
        shell: sh
        run: chmod 600 ~/.docker/trust/private/"${{secrets.DIGICERT_PKEY_FILENAME}}"

      - name: Docker load PKEY
        run: docker trust key load ~/.docker/trust/private/"${{secrets.DIGICERT_PKEY_FILENAME}}" --name "${{secrets.DIGICERT_PKEY_ROLE}}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: contrast/mcp-contrast
          tags: |
            type=raw,value=${{ steps.versions.outputs.release }}
            type=raw,value=latest

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (without pushing)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64, linux/arm64

      - name: Push and sign Docker image with DCT
        run: |
          # The tags are newline-separated, not comma-separated
          echo "${{ steps.meta.outputs.tags }}" | while read -r tag; do
            echo "Pushing and signing $tag"
            docker push $tag
          done
