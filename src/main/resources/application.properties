spring.application.name=mcp-contrast
spring.main.web-application-type=none
spring.ai.mcp.server.name=mcp-contrast
spring.ai.mcp.server.version=@project.version@

spring.main.banner-mode=off
logging.pattern.console=

# Contrast configuration - binds to ContrastProperties record
# Environment variables (CONTRAST_*) are mapped via relaxed binding
contrast.host-name=${CONTRAST_HOST_NAME:}
contrast.api-key=${CONTRAST_API_KEY:}
contrast.service-key=${CONTRAST_SERVICE_KEY:}
contrast.user-name=${CONTRAST_USERNAME:}
contrast.org-id=${CONTRAST_ORG_ID:}
contrast.http-proxy-host=${http.proxy.host:${http_proxy_host:}}
contrast.http-proxy-port=${http.proxy.port:${http_proxy_port:}}
# This can be http or https. It should only be http if you are running teamserver locally.
contrast.api.protocol=https
contrast.protocol=${contrast.api.protocol:https}